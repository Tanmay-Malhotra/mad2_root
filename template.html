<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Activity Report</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
    
        .container {
            width: 70%;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
    
        .section {
            margin-bottom: 20px;
        }
    
        .section h2 {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 8px;
            color: #2c3e50;
            font-size: 22px;
            text-transform: uppercase;
        }
    
        .section p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
        }
    
        .section p span {
            display: inline-block;
            width: 200px;
            font-weight: bold;
            color: #54345e;
        }
    
        .section p span.value {
            font-weight: normal;
            color: #95a5a6;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h1>Monthly Activity Report</h1>

        <div class="section">
            <h2>Overview</h2>
            <p><span>Total Users:</span> <span class="value">{{ total_users-1 }}</span></p>
            <p><span>Total Influencers:</span> <span class="value">{{ total_influencers }}</span></p>
            <p><span>Total Sponsors:</span> <span class="value">{{ total_sponsors }}</span></p>
            <p><span>Total Ad Requests:</span> <span class="value">{{ total_ad_requests }}</span></p>
        </div>
    </div>
</body>
</html>
